<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Header with Background Image</title>
<style>
  /* Import Open Sans font */
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

  header {
    background-color: blue;
    padding: 2px;
    color: white;
    text-align: center;
    /* Set font-family to Open Sans with fallback to Sans-Serif */
    font-family: 'Open Sans', sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    background-image: url(./law4.jpg); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    /* Set font-family to Open Sans with fallback to Sans-Serif */
    font-family: 'Open Sans', sans-serif;
  }

  .content {
    height: 40vh; 
    display: flex;
    justify-content: flex-end;
    align-items: center;
    flex-direction: column;
    padding: 20px;
  }

  .main-content {
    text-align: right;
    width: 100%; 
  }

  h2 {
    font-size: 50px;
  }

  p {
    font-size: 23px; 
  }

  .bp-webchat-open-button {
    position: relative;
    overflow: hidden;
    padding: 10px 20px; 
    font-family: 'Open Sans', sans-serif; /* Set font-family to Open Sans with fallback to Sans-Serif */
    font-weight: 700;
    text-transform: uppercase;
    font-size: 20px;
    color: #d1d5db; 
    border-radius: 12px; 
    transition: transform 0.2s, color 0.2s; 
    text-decoration: none; /* Remove default underline */
    display: inline-block; /* Ensure it behaves like a block element */
    cursor: pointer; /* Change cursor to pointer */
    position: relative; /* Added for positioning arrow */
  }
  .bp-webchat-open-button:hover {
    color: #818cf8;
    transform: scale(1.05); 
  }

  .bp-webchat-open-button span {
    display: flex;
    align-items: center;
    gap: 8px; 
  }

  /* Arrow CSS */
  .bp-webchat-open-button::after {
    content: "";
    position: absolute;
    top: 50%;
    right: -20px; /* Adjust as needed */
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 10px solid #04951c; /* Same color as button */
  }
</style>
</head>
<body>

<header>
  <p>Thank you for registering.</p>
</header>

<div class="content">
  <div class="main-content">
    <h2>Welcome to Attorney For All</h2>
    <p>I shall try my best to give legal advice to those in need. Feel free to press the button and start chatting.</p>
    <!-- Botpress Web Chat button -->
    <div class="bp-webchat-open-button" onclick="window.botpressWebChat.open()">
      
    </div>
  </div>
</div>

<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script src="https://mediafiles.botpress.cloud/2a67f947-1e39-4e4e-bbac-22d62459b9f8/webchat/config.js" defer></script>

</body>
</html>
