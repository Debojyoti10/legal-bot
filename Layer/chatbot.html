<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Advice Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #938c05;
        }
        .chat-container {
            width: 60%;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 30px;
            background-color: #fff;
        }
        .message {
            margin-bottom: 20px;
        }
        .user-message {
            text-align: right;
            color: #0084ff;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
        .input-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input[type="submit"] {
            width: 18%;
            background-color: #0084ff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Welcome! How can I assist you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <input type="submit" value="Send" onclick="sendMessage()">
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatBox = document.getElementById("chat-box");

            // Display user message
            var userMessageElement = document.createElement("div");
            userMessageElement.className = "message user-message";
            userMessageElement.textContent = userInput;
            chatBox.appendChild(userMessageElement);

            // Call backend API to get bot response based on user input
            // For simplicity, let's assume the bot responds immediately
            var botResponse = "Here is your legal advice...";
            
            // Display bot message
            var botMessageElement = document.createElement("div");
            botMessageElement.className = "message bot-message";
            botMessageElement.textContent = botResponse;
            chatBox.appendChild(botMessageElement);

            // Clear user input
            document.getElementById("user-input").value = "";

            // Scroll chat box to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
